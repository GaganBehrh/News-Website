{% extends "base.html" %}
{% load widget_tweaks%}
{% block content%}
{% load crispy_forms_tags %}

<body>
    <div class="container pt-5">
        <form method="post" enctype='multipart/form-data'>
            {% csrf_token %}

            <div class="form-group row">
                <label for="num">Pick a number</label> <input type="number" id="num" value="0">
                <label for="Number of days" class="col-sm-2 col-form-label">Number of days</label>
                <div class="col-sm-10">

                    <input type="number" class="form-control" id="numberofdays1"
                        placeholder="Please enter a number between 5 to 10">
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success" onclick="addition">
                    <span class="glyphicon glyphicon-ok"></span>Submit
                </button>
                <a href="{% url 'post_view'%}" class="btn btn-success">Cancel</a>
            </div>
        </form>
    </div>
    <script src="../static/js/tripcostcalculator.js"></script>
</body>
{% endblock %}
